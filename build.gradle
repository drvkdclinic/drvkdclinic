plugins {
    id 'java' // Apply the Java plugin for basic Java project functionalities
    id 'application' // Apply the application plugin to create runnable JARs and scripts
    id 'org.openjfx.javafxplugin' version '0.1.0' // Apply the JavaFX plugin
}

allprojects {
    group = "com.drvkdclinic"
    version = "0.0.1"

    repositories {
        mavenCentral()
    }
}

dependencies {
    implementation 'org.postgresql:postgresql:42.7.7'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.11.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.11.0'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

jar {
    manifest {
        attributes "Main-Class": "com.drvkdclinic.Main"
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy(DuplicatesStrategy.EXCLUDE)
}

javafx {
    version = "21" // Specify the JavaFX version
    modules = [ 'javafx.controls', 'javafx.fxml' ] // Specify the JavaFX modules required
}

application {
    mainClass = 'com.drvkdclinic.Main' // Specify the main class of your application
}
