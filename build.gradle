plugins {
    id 'java' // Apply the Java plugin for basic Java project functionalities
    id 'application' // Apply the application plugin to create runnable JARs and scripts
}

repositories {
    mavenCentral()
}

rootProject.group = 'com.drvkdclinic'
rootProject.version = '1.0.0'

allprojects {
    group = rootProject.group
    version = rootProject.version

    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'

    group = rootProject.group
    version = rootProject.version

    repositories {
        mavenCentral()
    }

    java {
        sourceCompatibility = JavaVersion.VERSION_21
        targetCompatibility = JavaVersion.VERSION_21
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

jar {
    manifest {
        attributes "Main-Class": "com.drvkdclinic.Main"
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    duplicatesStrategy(DuplicatesStrategy.EXCLUDE)
}

application {
    mainClass = 'com.drvkdclinic.Main' // Specify the main class of your application
}
